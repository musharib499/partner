            versionCode Integer.parseInt(GAADI_VERSION_CODE)
            versionName project.GAADI_VERSION_NAME
            applicationId project.GAADI_APPLICATION_ID

            buildConfigField "String", "ACCOUNT_NAME", "\"" + project.GAADI_ACCOUNT_NAME + "\""
            buildConfigField "String", "ACCOUNT_TYPE", "\"" + applicationId + ".syncadapter.account\""

            resValue "string", "account_type", applicationId + ".syncadapter.account"
            resValue "string", "account_authority", applicationId + ".provider"
            resValue "string", "app_name", project.GAADI_APP_NAME

            manifestPlaceholders = [manifestApplicationId          : "${applicationId}",
                                    onesignal_app_id               : "16b59b4e-a2d2-4cd1-a06f-366af4d75eef",
                                    onesignal_google_project_number: "215131612211"]
        }
