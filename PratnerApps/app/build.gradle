buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
//apply plugin: 'com.google.gms.google-services'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    dexOptions {
        javaMaxHeapSize "4g"
    }
    compileSdkVersion Integer.parseInt(COMPILE_SDK_VERSION)
    buildToolsVersion project.BUILD_TOOLS_VERSION

    signingConfigs {
        dev {
            keyAlias 'keystore_dev'
            keyPassword '123456'
            storeFile file(project.DEV_SIGNING_KEY)
            storePassword '123456'
        }
        qadc {
            keyAlias 'keystore_dev'
            keyPassword '123456'
            storeFile file(project.DEV_SIGNING_KEY)
            storePassword '123456'
        }
        release {
            keyAlias 'dealer_app'
            keyPassword 'dealer@gaadi@2016'
            storeFile file(project.RELEASE_SIGNING_KEY)
            storePassword 'dealer@gaadi@2016'
        }
    }

    defaultConfig {
        minSdkVersion project.MIN_SDK_VERSION
        targetSdkVersion project.TARGET_SDK_VERSION
        /*application not run nextbitrobin use this contains*/
        ndk {
            abiFilters "armeabi-v7a", "x86", "armeabi", "mips"
        }
        packagingOptions {
            exclude "lib/arm64-v8a/librealm-jni.so"
        }

        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
            buildConfigField "String", "REST_HOST", project.DEBUG_URL
            multiDexEnabled true
            applicationIdSuffix ".dev"
        }
        qadc {
            minifyEnabled false
            debuggable true
            buildConfigField "String", "REST_HOST", project.QADC_URL
            multiDexEnabled true
            applicationIdSuffix ".dev"
            signingConfig signingConfigs.qadc
        }
        release {
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "REST_HOST", project.RELEASE_URL
            multiDexEnabled true
            signingConfig signingConfigs.release
        }
        staging {
            minifyEnabled true
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "REST_HOST", project.STG_URL
            multiDexEnabled true
            applicationIdSuffix ".stg"
            signingConfig signingConfigs.dev
        }
    }

